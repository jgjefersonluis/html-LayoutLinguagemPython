<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layout Python</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/stylesHeader.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<!-- banner -->
			<header>
				<div class="banner">
					<div class="box-container">
						<div class="box-background"></div>
						<div class="box-banner-title">
							<h1>Hello, world!</h1>
							<p>I am love Python!</p>
						</div>
					</div>
					<div class="company-info-container">
						<div class="company-info-background"></div>
						<div class="company-info-titlebox">
							<h2>Seja bem-vindo ao nosso site</h2>
							<p>Python é uma linguagem de programação de alto nível, interpretada de script,
							imperativa, orientada a objetos, funcional, de tipagem dinâmica e forte.
							Foi lançada por Guido van Rossum em 1991. 
							<br>
							<span>(Fonte: Wikipédia)</span>
							</p>
						</div>
					</div>
				</div>
			</header>
		</div>
	</body>
</html>
